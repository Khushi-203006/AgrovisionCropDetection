<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropDetect â€” Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .upload-box {
      background: #f7fff3;
      border: 2px dashed #4CAF50;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      margin: 40px auto;
      width: 60%;
    }
    .upload-box input {
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header class="header">
    <h2>ðŸŒ± Crop Disease Detection</h2>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('map_page') }}">Map</a>
      <a href="{{ url_for('diseases') }}">Diseases</a>
    </nav>
  </header>

  <div class="upload-box">
    <h3>Upload Leaf Image</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept="image/*" required />
      <br><br>
      <button type="submit" class="btn">Detect Disease</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/detection', { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('result').innerText = data.result || data.error;
    });
  </script>
</body>
</html>
