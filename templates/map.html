<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropDetect — Map</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map { height: 80vh; width: 90%; margin: 30px auto; border-radius: 10px; }
  </style>
</head>
<body>
  <header class="header">
    <h2>🗺️ Disease Spread Map</h2>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('detection') }}">Detection</a>
    </nav>
  </header>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Sample mock data
    const mockPoints = [
      { lat: 28.7041, lon: 77.1025, disease: "Blight (Delhi)" },
      { lat: 19.0760, lon: 72.8777, disease: "Rust (Mumbai)" },
      { lat: 13.0827, lon: 80.2707, disease: "Mildew (Chennai)" },
    ];

    mockPoints.forEach(p => {
      L.marker([p.lat, p.lon]).addTo(map)
        .bindPopup(`<b>${p.disease}</b>`);
    });
  </script>
</body>
</html>
