<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroVision - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e5631, #a4de02);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background: #fff;
      color: #1e5631;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #a4de02;
      color: #fff;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
    }

    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" id="submitBtn">Login</button>
    <div class="toggle" id="toggleForm">Don't have an account? Sign up</div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const toggleForm = document.getElementById('toggleForm');
    const submitBtn = document.getElementById('submitBtn');
    let isLogin = true;

    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? 'Login' : 'Sign Up';
      submitBtn.innerText = isLogin ? 'Login' : 'Sign Up';
      toggleForm.innerText = isLogin 
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });

    submitBtn.addEventListener('click', () => {
      // For now, redirect directly to intro page
      window.location.href = "intro.html";
    });
  </script>
</body>
</html>
